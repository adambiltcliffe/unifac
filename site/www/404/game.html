<!DOCTYPE html>
<title>404</title>
<script src="http://ufx.space/UFX.js"></script>
<script src="state.js"></script>
<script src="camera.js"></script>
<script src="control.js"></script>
<script src="thing.js"></script>
<canvas id=canvas></canvas>
<script>
"use strict"
var canvas = document.getElementById("canvas")
var context = canvas.getContext("2d")
UFX.maximize.fill(canvas, "total")
UFX.mouse.init(canvas)
UFX.draw.setcontext(context)
UFX.scene.init({ minups: 5, maxups: 120 })
UFX.scene.push("play")

UFX.scenes.play = {
	start: function () {
		state.addthing({ type: "decrementer", x: 0, y: 0, r: 20, n: 404, tcolor: "white" })
		state.addthing({ type: "decrementer", x: 20, y: 30, r: 12, n: 10 })
	},
	think: function (dt, jthink, nthink) {
		if (jthink == 0) control.think(dt * nthink)
		function think(obj) { obj.think(dt) }
		state.thinglist.forEach(think)
	},
	thingat: function (pos) {
		for (var j = 0 ; j < state.thinglist.length ; ++j) {
			var thing = state.thinglist[j]
			if (thing.collide && thing.collide(pos)) return thing
		}
		return null
	},
	onclick: function (event) {
		var thing = this.thingat(event.pos)
		if (thing && thing.onclick) thing.onclick()
	},
	ondrag: function (event) {
		camera.scoot(event.dmpos)
	},
	draw: function () {
		UFX.draw("fs cyan f0")
		camera.drawstars()

		context.save()
		camera.look()
		function draw(obj) { context.save() ; obj.draw() ; context.restore() }
		state.thinglist.forEach(draw)
		context.restore()
	},
}

</script>
